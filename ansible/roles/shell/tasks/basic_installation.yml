---
- name: Install zsh
  ansible.builtin.apt:
    name:
      - zsh
      - fzf
      - zoxide

- name: Set zsh as default
  ansible.builtin.user:
    user: "{{ target_user }}"
    shell: /usr/bin/zsh

- name: Copy zshrc
  ansible.builtin.copy:
    src: files/zshrc
    target: "/home/{{ target_user }}/.zshrc"
    force: false
    mode: '0640'
